# Commercial name of the model
name: Actis Plus Nema7
# Functional description of the product. Maximum 500 characters.
description: "Actis Nema is a smart and autonomous device for the remote control of light points equipped with 1- 10 V or DALI-2 protocol drivers. Specially designed for every type of street light, including applications such as residential, urban and road. It is enabled with LoRaWAN communications and compatible with Nema 7 standard socket lamps"
